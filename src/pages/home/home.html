<ion-header>
  <ion-navbar>
    <ion-title>SlideIt</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome</h2>
  <p>
    Enter credentials, submit.
    If the slide didn't work, do it manually.
  </p>
  <ion-item>
    <ion-label color="primary" stacked>Username</ion-label>
    <ion-input id="username" type="username" placeholder="Username" [(ngModel)]="username" (keyup)="store($event);onType($event)" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input id="password" type="password" placeholder="Password" [(ngModel)]="password" (keyup)="store($event);onType($event)" required></ion-input>
  </ion-item>
  <br>
  <ion-list>
    <ion-list-header>
      Timer
      <ion-badge item-end>{{timer}} minutes</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range [(ngModel)]="timer" max="60">
        <ion-icon range-left small name="ios-clock-outline"></ion-icon>
        <ion-icon range-right name="ios-clock-outline"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <button (click)="checkCredentials()" [disabled]="disableSubmitButton" ion-button round>Slide</button>

</ion-content>
